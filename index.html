<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look At The Bones| Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="img/latb.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation 
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation --> -->

    <a id="profilePicture" href="#popup">
      <img src="img/latb.jpg" alt="Band Logo">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
           <img src="img/latb.jpg" alt="Band Logo">
        </div>
        <div class="popup-quote">
          All the times I laughed... I miss them all so bad.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="bandName">
      Look At The Bones
    </div>

    <div id="links">
      <a class="link" href="https://look-at-the-bones.bandcamp.com" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Bandcamp
      </a>
      <a class="link" href="https://soundcloud.com/look-at-the-bones" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Soundcloud
      </a>
      <a class="link" href="https://www.facebook.com/lookatthebones/" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/latbones" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/LATBones" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">
      #LATB
    </div>
  </body>
</html>
